<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png">
  <link rel="icon" type="image/png" sizes="384x384" href="/logo384.png">
  <meta name="msapplication-TileImage" content="/mstile-150x150.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://fonts.googleapis.com/css?family=Francois One' rel='stylesheet'>
  <title>Bollygaming | Heads or Tails</title>
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
    document.onkeydown = function (event) {
      if (event.keyCode == 123) { // Prevent F12
        return false;
      } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
        return false;
      } else if (event.ctrlKey && event.shiftKey && event.keyCode == 67) { // Prevent Ctrl+Shift+I        
        return false;
      } else if (event.keyCode === 122) { // Prevent F11
        return false;
      }
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    document.getElementById('root').addEventListener('wheel', event => {
      if (event.ctrlKey) {
        event.preventDefault()
      }
    }, true)
  </script>
</body>

</html>
